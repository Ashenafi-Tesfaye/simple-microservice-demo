<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Latest Coronovirus data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
          <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->

  </head>

  <body>
  
  <h1>Update on global confirmed COVID-19 cases by country</h1>
  
  <div class="jumbotron">
  <h1 class="display-4" th:text = "${sumofAllcases}"></h1> 
  <p class="lead"> Total global COVID-19 Cases reported </p>
  </div>
  

  
    <table class="table table-striped">
      <tr>
        <th>Country</th>
        <th>City</th>
        <th>Maximum Temperature</th>
        <th>Minimum Temperature</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Temperature</th>
        <th>Feels Like</th>
      </tr>
      <tr th:each="lastestCovidDatum : ${lastestCovidData}">
        <td th:text="${lastestWeatherData.country}">Country</td>
        <td th:text="${lastestWeatherData.state}">City</td>
        <td th:text="${lastestWeatherData.temp_max}">Max Temp</td>
        <td th:text="${lastestWeatherDatam.temp_min}">Min Temp</td>
        <td th:text="${lastestWeatherData.lat}">Lat</td>
        <td th:text="${lastestWeatherData.lon}">Long</td>
        <td th:text="${lastestWeatherData.temp}">Temp</td>
        <td th:text="${lastestWeatherData.feels_like}">Feels like</td>
      </tr>
    </table>
      
  </body>

</html>
